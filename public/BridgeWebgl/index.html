<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Unity Web Player | Rykon Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            text-align: center;
            z-index: 10;
        }

        .loading-text {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="game-title">Mini Farcaster Game</div>
        <div class="company-name">by Rykon Studios</div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div class="loading-text">Loading Game...</div>

    <script src="Build/BridgeWebgl.loader.js"></script>
    <script>
        // Disable IndexedDB caching
        window.caches = null;

        let unityInstance = null;

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/BridgeWebgl.data",
            frameworkUrl: "Build/BridgeWebgl.framework.js",
            codeUrl: "Build/BridgeWebgl.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Rykon Studios",
            productName: "Mini Farcaster Game",
            productVersion: "1.0",
            disableContextMenu: true,
            cacheControl: () => "no-store",
        }).then((instance) => {
            unityInstance = instance;
            window.unityInstance = instance;

            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".loading-text").style.display = "none";

            console.log("‚úÖ Unity WebGL initialized");

            // üîÅ Unity ‚Üí Parent (share/game/score)
            window.UnityShareGame = () => {
                window.parent.postMessage({ type: "frame-action", action: "share-game" }, "*");
                console.log("üì§ Unity requested share-game");
            };

            window.UnityShareScore = (scoreText) => {
                window.parent.postMessage({ type: "frame-action", action: "share-score", message: scoreText }, "*");
                console.log("üì§ Unity requested share-score:", scoreText);
            };

            // üì© Unity requests Farcaster user context
            window.RequestFarcasterUserData = function () {
                console.log("üì® Unity requested Farcaster user context from parent");
                window.parent.postMessage({ type: "frame-action", action: "get-user-context" }, "*");
            };

            // üì• Parent ‚Üí Unity
            window.addEventListener("message", (event) => {
                const data = event.data;

                if (data?.type === "FARCASTER_USER_INFO") {
                    const { username, pfpUrl } = data.payload || {};

                    if (username) {
                        console.log("üë§ Username received from parent:", username);
                        instance.SendMessage("FarcasterBridge", "SetFarcasterUsername", username);
                    }

                    if (pfpUrl) {
                        console.log("üñºÔ∏è PFP URL received from parent:", pfpUrl);
                        instance.SendMessage("FarcasterBridge", "SetPfpUrl", pfpUrl);
                    }
                }

                // ‚úÖ Handle FID from parent ‚Üí Unity
                if (data?.type === "UNITY_METHOD_CALL" && data.method === "SetFarcasterFID") {
                    const fid = data.args?.[0];
                    if (fid) {
                        console.log("üÜî FID received from parent:", fid);
                        instance.SendMessage("FarcasterBridge", "SetFarcasterFID", fid);
                    }
                }
            });
        }).catch((err) => {
            console.error("‚ùå Unity load failed:", err);
        });
    </script>
</body>
</html>
