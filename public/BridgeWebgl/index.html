<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Unity Web Player | Rykon Studios</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .game-title {
            font-size: 36px;
            font-weight: bold;
        }

        .company-name {
            font-size: 14px;
            font-style: italic;
            font-family: "Courier New", monospace;
            margin-top: 5px;
            opacity: 0.7;
        }

        .loading-text {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            opacity: 0.8;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Overlay Title and Studio Name -->
    <div class="overlay">
        <div class="game-title">Rykon Game</div>
        <div class="company-name">by Rykon Studios</div>
    </div>

    <!-- Unity Canvas -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <!-- Loading Message -->
    <div class="loading-text">Loading Game...</div>

    <!-- Unity Loader Script -->
    <script src="Build/BridgeWebgl.loader.js"></script>

    <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/BridgeWebgl.data",
            frameworkUrl: "Build/BridgeWebgl.framework.js",
            codeUrl: "Build/BridgeWebgl.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "WebGl Bridge",
            productName: "Rykon Studios",
            productVersion: "1.0",
        }).then((instance) => {
            window.unityInstance = instance;

            // Hide loading UI after Unity loads
            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".loading-text").style.display = "none";

            // ✅ Receive Farcaster info from React (parent frame)
            window.addEventListener("message", function (event) {
                const data = event.data;

                if (data?.type === "FARCASTER_USER_INFO") {
                    const { username, pfpUrl } = data.payload;
                    if (username) {
                        instance.SendMessage("FarcasterBridge", "SetFarcasterUsername", username);
                    }
                    if (pfpUrl) {
                        instance.SendMessage("FarcasterBridge", "SetPfpUrl", pfpUrl);
                    }
                }
            });

            // ✅ Functions for Unity to call React
            window.UnityShareGame = function () {
                window.parent.postMessage({ type: "frame-action", action: "share-game" }, "*");
            };

            window.UnityShareScore = function (scoreText) {
                window.parent.postMessage({ type: "frame-action", action: "share-score", message: scoreText }, "*");
            };
        });
    </script>
</body>
</html>
