<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Unity Web Player | Rykon Studios</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            display: block;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }

        .game-title {
            font-size: 36px;
            font-weight: bold;
        }

        .company-name {
            font-size: 14px;
            font-style: italic;
            font-family: "Courier New", monospace;
            margin-top: 5px;
            opacity: 0.7;
        }

        .loading-text {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            opacity: 0.8;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="game-title">Rykon Game</div>
        <div class="company-name">by Rykon Studios</div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div class="loading-text">Loading Game...</div>

    <script src="Build/BridgeWebgl.loader.js"></script>

    <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/BridgeWebgl.data",
            frameworkUrl: "Build/BridgeWebgl.framework.js",
            codeUrl: "Build/BridgeWebgl.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "WebGl Bridge",
            productName: "Rykon Studios",
            productVersion: "1.0",
        }).then((instance) => {
            window.unityInstance = instance;
            console.log("‚úÖ Unity WebGL instance created");

            // Hide loading text
            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".loading-text").style.display = "none";

            // ‚úÖ Listen for Farcaster user info from React or parent
            window.addEventListener("message", (event) => {
                const data = event.data;
                if (data?.type === "FARCASTER_USER_INFO") {
                    const { username, pfpUrl } = data.payload;

                    console.log("üì© Received user info from parent:", data.payload);

                    if (username) {
                        console.log("‚û°Ô∏è Sending username to Unity:", username);
                        instance.SendMessage("FarcasterBridge", "SetFarcasterUsername", username);
                    }

                    if (pfpUrl) {
                        console.log("‚û°Ô∏è Sending PFP URL to Unity:", pfpUrl);
                        instance.SendMessage("FarcasterBridge", "SetPfpUrl", pfpUrl);
                    }
                }
            });

            // ‚úÖ Allow Unity to send messages to parent (React etc.)
            window.UnityShareGame = function () {
                console.log("‚¨ÜÔ∏è Unity requested share-game action");
                window.parent.postMessage({ type: "frame-action", action: "share-game" }, "*");
            };

            window.UnityShareScore = function (scoreText) {
                console.log("‚¨ÜÔ∏è Unity requested share-score:", scoreText);
                window.parent.postMessage({ type: "frame-action", action: "share-score", message: scoreText }, "*");
            };
        }).catch((err) => {
            console.error("‚ùå Failed to load Unity:", err);
        });
    </script>
</body>
</html>
